                    <label>Fecha <input id="actDate" type="date" required /></label>

                    <label>Curso

    <!-- script principal: cargar con defer para que el DOM exista -->

    <!-- Registrar el Service Worker: se ejecuta cuando la p√°gina carga (defer en app.js asegura orden) -->
    <script>
